    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search a country, bookmark and have fun."
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/querry.css" />
    <link rel="icon" type="icon/svg" href="icons/icons.svg#globe-icon" />
    <script type="module" defer src="controller.js"></script>
    <title>Find a Country</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" title="Search a name, for a country">
          <input
            type="search"
            placeholder="Search a country after name"
            class="search-bar"
          />

          <button class="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="search-btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            Search
          </button>
        </form>
        <div class="container-btn-bookmark container-btn-hover-bookmark">
          <button class="navigation__btn-bookmark">
            <ion-icon
              name="bookmarks-outline"
              class="navigation__btn-bookmark-icon"
            ></ion-icon>
          </button>
          <ul class="list__bookmarks">
            <!-- <li>
              <a href="#" class="mark">

              </a>
            </li> -->

            <div class="box-message">
              <p class="message">Bookmark a country :)</p>
            </div>
          </ul>
        </div>
      </header>
